<h1>
	{{title}}
</h1>

<sebm-google-map
	[latitude]="lat"
	[longitude]="lng"
	[zoom]="zoom"
	[disableDefaultUI]="false"
	[zoomControl]="false"
	(mapClick)="mapClicked($event)">

	<sebm-google-map-marker
		*ngFor="let arena of arenas | visited:show_visited; let i = index"
		[hidden]="arena.visited"
		(markerClick)="clickedMarker(arena.label, i)"
		[latitude]="arena.lat"
		[longitude]="arena.lng"
		[label]="arena.label"
		[markerDraggable]="arena.draggable"
		(dragEnd)="markerDragEnd(m, $event)">

		<sebm-google-map-info-window>
			<img [src]="arena.img">
			<strong>{{ arena.title }}</strong>
		</sebm-google-map-info-window>

	</sebm-google-map-marker>

</sebm-google-map>

<div>
	<label for="">All</label>
	<input type="radio" name="show_visited" value="all" [(ngModel)]="show_visited"><br />
	<label for="">Not Visited</label>
	<input type="radio" name="show_visited" value="not_visited" [(ngModel)]="show_visited"><br />
	<label for="">Visited</label>
	<input type="radio" name="show_visited" value="visited" [(ngModel)]="show_visited">
</div>
